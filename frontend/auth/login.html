<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BugSage</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 to-orange-100">
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-12 h-12 rounded-lg flex items-center justify-center" style="background-color: var(--primary);">
                    <i class="fas fa-bug text-white text-xl"></i>
                </div>
                <span class="text-2xl font-bold">BugSage</span>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-muted">Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <div class="card bg-white shadow-lg">
            <form class="auth-form space-y-6" data-endpoint="login">
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="auth-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 transition-all"
                        style="border-color: var(--border); focus:ring-color: var(--primary);"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="auth-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 transition-all pr-12"
                            style="border-color: var(--border);"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted hover:text-primary"
                            onclick="togglePassword('password')"
                        >
                            <i class="fas fa-eye" id="password-toggle"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="mr-2">
                        <span class="text-sm text-muted">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-full py-3 text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-muted">
                    Don't have an account? 
                    <a href="register.html" class="text-primary hover:underline font-semibold">Create one</a>
                </p>
            </div>
            
            <!-- Demo Accounts -->
            <div class="mt-6 p-4 rounded-lg" style="background-color: var(--muted);">
                <p class="text-xs font-semibold mb-3 text-center">Demo Accounts</p>
                <div class="space-y-2 text-xs">
                    <div class="flex justify-between">
                        <span class="font-semibold">Admin:</span>
                        <span class="text-muted">admin@bugsage.com / password</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold">Developer:</span>
                        <span class="text-muted">alice@bugsage.com / password</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-semibold">Tester:</span>
                        <span class="text-muted">bob@bugsage.com / password</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="../index.html" class="text-muted hover:text-primary transition-all">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
